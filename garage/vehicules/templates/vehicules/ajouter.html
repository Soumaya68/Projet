<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Véhicule</title>
    <style>
        body {
            background-color: #f1e6f0; /* Rose pastel clair */
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            color: #8a5dff; /* Violet pastel */
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            background-color: #f7d7ff; /* Rose pastel */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        button {
            background-color: #8a5dff; /* Violet pastel */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #7a4ccc; /* Violet plus foncé au survol */
        }

        a {
            color: #6c4b9b; /* Violet foncé pastel */
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            display: block;
            text-align: center;
        }

        a:hover {
            color: #8a5dff; /* Violet pastel au survol */
        }
    </style>
</head>
<body>
    <h1>Ajouter un Nouveau Véhicule</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Ajouter</button>
    </form>
    <a href="{% url 'index' %}">Retour à la liste des véhicules</a>
</body>
</html>
